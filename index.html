<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link ref="stylesheet" href="style.css">
</head>
<body>
  <div class="centered card">
    <img class="cardImg" src="images/image-product-desktop.jpg" alt="Product Image">
    <div style="float: left; width:50%">
      <p class="cardText1">Preview</p>

      <h1 class="cardTitle">
        Essence Eau De Parfum
      </h1>

      <p class="cardText2">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
      </p>
      <div>
        <h1 class="cardTitle" style="float:left; color:hsl(158, 36%, 37%);">$149.99</h1>
        <p class="cardText2" style="float:left; text-decoration: line-through; transform: translate(0%, 100%);">$169.99</p>
      </div>
      <div >
        <button type="button" class="cardButton" >Add to Cart</button>
      </div>
      
    </div>
  </div>
  <div class="foot" style="color:hsl(158, 36%, 37%);">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
